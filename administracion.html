      <h1>Administración</h1>
      <!-- <img id="img-header" src="./media/img/headear.jpg" alt="header" /> -->
    </header>

    <!-- <i class="fa-solid fa-tire" style="color: #fcfcfc;"></i> -->
    <main>
      <section class="seccion-formulario">
        <h2>CRUD Heroes</h2>
        <fieldset>
          <legend>Información del SuperHeroe</legend>
          <form>
            <p>
              <span> Nombre:</span>
              <input
                class="input-text"
                type="text"
                name="txtNombre"
                placeholder="Nombre"
              />
            </p>
            <p>
              <span> Alias:</span>
              <i class="fa-solid fa-user-secret"></i>
              <input
                class="input-text"
                type="text"
                name="txtAlias"
                placeholder="Alias"
              />
            </p>

            <!-- <fieldset> -->
            <i class="fa-solid fa-book"></i>
            <span> Editorial:</span>
            <!-- <legend>Transacción:</legend> -->
            <input type="radio" name="rdoEditorial" value="Marvel" checked />
            Marvel
            <br />
            <input type="radio" name="rdoEditorial" value="DC" />
            DC
            <br />
            <!-- </fieldset> -->

            <p>
              <span>Fuerza:</span>
              <i class="fa-solid fa-dumbbell"></i>
              <input
                class="input-number"
                type="range"
                name="rdoFuerza"
                placeholder="Fuerza"
                min="0"
                max="100"
              />
            </p>
            <p class="p-input-number">
              <i class="fa-regular fa-compass"></i>
              <select name="lstArma" id="select-arma">
                <!-- <option value="1">Musculos</option>
                <option value="2">Armadura</option>
                <option value="3">Lazo</option> -->
              </select>
            </p>

            <p class="botones">
              <button type="submit" value="Guardar" id="btnGuardar">
                <i class="fa-regular fa-floppy-disk"></i> Guardar
              </button>
              <!-- <input type="submit" value="Guardar" id="btnGuardar" /> -->
              <input type="button" value="Eliminar" id="btnEliminar" disabled />
              <input type="button" value="Cancelar" id="btnCancelar" />
              <input type="hidden" name="txtId" />
            </p>
            <div id="mensaje-formulario"></div>
          </form>
        </fieldset>
      </section>
      <section>
        <div class="mt-2 p-5 bg-primary text-white rounded">
          <!-- Dropdown -->
          <label for="select-editorial">Editorial:</label>
          <div class="dropdown" id="dropdownEditorial">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Editorial
            </button>
            <ul id="dropdownUl" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div>
          <!--  -->
          <!-- <label for="select-editorial">Editorial:</label> -->
          <select
            class="form-select mb-3"
            name="lstEditorial"
            id="select-editorial"
          ></select>
          <label for="avgFuerza">Fuerza Promedio:</label>
          <input
            class="form-control bg-transparent text-light mb-3"
            type="text"
            readonly
            id="avgFuerza"
            value="0"
          />
          <label for="maxFuerza">Fuerza Máxima:</label>
          <input
            class="form-control bg-transparent text-light mb-3"
            type="text"
            readonly
            id="maxFuerza"
            value="0"
          />
          <label for="minFuerza">Fuerza Mínima:</label>
          <input
            class="form-control bg-transparent text-light mb-3"
            type="text"
            readonly
            id="minFuerza"
            value="0"
          />
        </div>
        <div class="mt-2 p-5 bg-info text-white rounded" id="chkBoxGroup"></div>
      </section>
      <section class="seccion-tabla table table-strip table-hover">
        <h2>Listado de Héroes</h2>
        <img id="spinner" src="./media/Spinner-1s-200px.gif" alt="cargando" />
        <div id="tabla"></div>
      </section>
